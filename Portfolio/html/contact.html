    <!-- top-contact -->
    <section id="top-contact-Main">
        <div class="wrapper">
          <div class="top-contact-Main">
            <div class="form-wrapper">
              <h2 class="form-title">CONTACT</h2>
              <div class="※">※instagramのDMでも受け付けております。</div>
              <form class="form" id="form">
                <div class="form-Item">
                  <p class="form-Item-Label">
                    <span class="form-Item-Label-Required">必須</span>お名前
                  </p>
                  <input
                    type="text"
                    class="form-Item-Input"
                    placeholder="例）田中太郎"
                  />
                </div>
                <div class="form-Item">
                  <p class="form-Item-Label">
                    <span class="form-Item-Label-Required">必須</span>電話番号
                  </p>
                  <input
                    type="text"
                    class="form-Item-Input"
                    placeholder="例）000-0000-0000"
                  />
                </div>
                <div class="form-Item">
                  <p class="form-Item-Label">
                    <span class="form-Item-Label-Required">必須</span
                    >メールアドレス
                  </p>
                  <input
                    type="email"
                    class="form-Item-Input"
                    placeholder="例）example@gmail.com"
                  />
                </div>
                <div class="form-Item">
                  <p class="form-Item-Label isMsg">
                    <span class="form-Item-Label-Required">必須</span
                    >お問い合わせ内容
                  </p>
                  <textarea class="form-Item-Textarea"></textarea>
                </div>
                <div class="Btn">
                  <input type="submit" class="form-Btn-re" onclick="resetform()" value="リセット" />
                  <input type="submit" class="form-Btn-send" value="送信" />
                </div>
              </form>
            </div>
          </div>
        </div>
